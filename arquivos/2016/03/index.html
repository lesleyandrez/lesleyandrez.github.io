<script type="text/javascript">

(function(){
  // Hide Header on on scroll down
  var didScroll;
  var lastScrollTop = 0;
  var delta = 5;
  var navbarHeight = $('#header .top-bar').outerHeight();

  $(window).scroll(function(event){
    didScroll = true;
  });

  setInterval(function() {
    if (didScroll) {
      hasScrolled();
      didScroll = false;
    }
  }, 250);

  function hasScrolled() {
    zoomMedium.hide();
    var st = $(this).scrollTop();

    // Make sure they scroll more than delta
    if(Math.abs(lastScrollTop - st) <= delta)
    return;

    // If they scrolled down and are past the navbar, add class .nav-up.
    // This is necessary so you never see what is "behind" the navbar.
    if (st > lastScrollTop && st > navbarHeight){
      // Scroll Down
      $('#header .top-bar').removeClass('nav-down').addClass('nav-up');
      if(document.getElementById('pesquisa-posts').classList.contains('show')){
        document.getElementById('pesquisa-posts').classList.remove('show')
      }
    } else {
      // Scroll Up
      if(st + $(window).height() < $(document).height()) {
        $('#header .top-bar').removeClass('nav-up').addClass('nav-down');
      }
    }

    lastScrollTop = st;
  }
})();


$('#pesquisa-posts .target').typeahead([
  {
    hint: true,
    highlight: true,
    minLength: 1,
    valueKey: 'value',
    prefetch: {
      url: '/content.json',
      filter: function (objs) {
        return $.map(objs, function (obj) {

          var _tokens = obj.title.split(' ')

          var _tags = [];

          obj.tags.forEach(function(el, i){
            _tokens.push(el.name);
            _tags.push('<span class="tag-'+el.name+'">'+el.name+'</span>');
          });

          _tags = _tags.join('');

          var old_element = document.querySelector("#pesquisa-posts .tt-dropdown-menu .tt-suggestion");
          if(old_element){
            var new_element = old_element.cloneNode(true);
            old_element.parentNode.replaceChild(new_element, old_element);
          }

          return {
            value: obj.title,
            tags: _tags,
            slug: obj.slug,
            tokens: _tokens
          };
        });
      }
    },
    header: '<span class="header-posts">Posts</span>',
    template: [
      '<div class="item"><span class="title">{{value}}</span>',
      '<span class="sugestion-tags">',
      '{{{tags}}}',
      '</span>',
      '</div>'
    ].join(''),
    engine: Hogan
  }
])
.on('typeahead:selected', function($e, datum){
  console.log(datum);
  window.location.pathname = '/'+datum.slug;
});

function haaa(event){
  console.log('stoopppinggg....');
  event.stopPropagation();
}

$("#pesquisa-posts").on('click', '.tt-suggestion', haaa);
$("#pesquisa-posts").on('mousedown', '.tt-suggestion', haaa);

window.blogMenu = (function(){

  var $_menu = document.querySelector('#menu-principal');

  var _init = function(){
    _initEventos();
  };

  function _initEventos(){
    $_menu.querySelector('.open-close').addEventListener('click', function(){
      _alternar();
    });

    $_menu.nextElementSibling.addEventListener('click', function(){
      _fechar();
    });

  }

  function _alternar(){
    $_menu.classList.toggle('aberto');
    if($_menu.classList.contains('aberto')){
      document.body.style.overflow = 'hidden';
    } else {
      document.body.style.overflow = 'scroll';
    }
  }

  function _fechar(){
    $_menu.classList.remove('aberto');
    document.body.style.overflow = 'scroll';
  };

  return{
    init: _init,
    alternar: _alternar,
    fechar: _fechar
  };
})();

blogMenu.init();

$(document).ready(function(){

    }

  (function(){

    var haha = "HTML,CSS,JS,ES6,SVG,NodeJS,...,BlaBla,PHP,NPM,Tudo";

    var siteDescription = $('#description-site');
    siteDescription.typed({

      backSpeed: 50
    });

  })();

});
